{{ define "main" }}

<article class="content">
        {{ range .Pages }}
        <header>
            <h1 class="list-title"><a href="{{.Permalink}}">{{.Title}}</a></h1>
            <div class="post-date">{{.Date.Format "02 Jan 2006"}}</div>
        </header>
        <main>
            <p>{{ .Summary }}</p>
            {{ if .Truncated }}
            <!-- This <div> includes a read more link, but only if the summary is truncated... -->
            <a class="read-more" href="{{ .RelPermalink }}"><strong>Continue reading...</strong></a>
            {{ end }}
        </main>
        {{ end }}
</article>
{{ end }}
